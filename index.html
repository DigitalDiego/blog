<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Blog</title>
</head>
<body>
        <!-- Header -->
        <header class="header">
            <h1 id='header-title' class='header-title'>Click To Change Title</h1>
            <button id='post-section-btn'>
                <i class="fas fa-cloud"></i>
            </button>
        </header>
        <!-- Name Section -->
        <div class="blog-name-section" id='blog-name-section'>
            <header id='close-name-section-header'>
                <button id='close-name-section-btn'>
                    <i class="fas fa-times"></i>
                </button>
            </header>
        <input type="text" placeholder='Blog Title' id='blog-name' class='blog-name'>
        <button class="add-name-btn" id="add-name-btn">
            Enter
        </button>
    </div>
    <!-- Post List -->
    <div class="post-list" id='post-list'></div>
    <!-- Post Section -->
    <div class="post-section" id='post-section'>
        <header>
            <button class="close-post-section-btn" id="close-post-section-btn">
                <i class="fas fa-times"></i>
            </button>
        </header>
        <input type="text" class='post-title' id='post-title' placeholder='Title'>
        <textarea id="post-text"></textarea>
        <button class="add-post-btn" id="add-post-btn">
            Post
        </button>
    </div>
    <script src="app.js"></script>
</body>
</html>
